{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Napesco Portal - Login</title>

    <!-- LOAD CSS LOCALLY FOR THE LOGIN PAGE -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        /* Custom styles for the standalone login page */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
            /* A slightly darker background */
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-logo {
            max-width: 250px;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>

<body class="text-center">

    <main class="login-container">
        <img src="{% static 'img/napesco_logo.png' %}" alt="Napesco Logo" class="login-logo">

        <h3 class="mb-4">Portal Login</h3>

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Your username and password didn't match. Please try again.
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required
                    autofocus>
                <label for="id_username">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Password"
                    required>
                <label for="id_password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Napesco {% now "Y" %}</p>
        </form>
    </main>

</body>

</html>
